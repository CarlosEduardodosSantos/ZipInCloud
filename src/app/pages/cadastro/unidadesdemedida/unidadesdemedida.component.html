<div class="m-4">
  <p class="fs-22 bolder">Categorias</p>

  <div class="tright">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#cadastroModal"
    >
      Nova
    </button>
  </div>

  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="w-100 table row-border hover"
    id="produtos-table"
  >
    <thead>
      <tr>
        <th>#</th>
        <th>Descrição</th>
        <th>Imagem</th>
        <th class="centerTable">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listacategorias; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.descricao }}</td>
        <td class="imagemStyle">{{ item.imagem }}</td>
        <td class="acoesStyle">
          <button
            class="btn btn-success m-1 tleft"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#configuracaoModal"
            (click)="obterId(item.id, item.descricao)"
          >
            <span class="acaoStyle"
              ><fa-icon [icon]="faCogs"></fa-icon> Editar</span
            >
          </button>
          <button
            class="btn btn-danger m-1 tright"
            type="button"
            (click)="excluirElemento(item.id)"
          >
            <span class="acaoStyle"
              ><fa-icon [icon]="faTrashAlt"></fa-icon> Excluir</span
            >
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Cadastro -->
<div
  class="modal fade"
  id="cadastroModal"
  tabindex="-1"
  aria-labelledby="cadastroModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <form
      #cadastroCategoria="ngForm"
      (ngSubmit)="onSubmitCadastro(cadastroCategoria.value)"
      enctype="multipart/form-data"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Cadastrar categoria
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="descricao">Nome da categoria</label>
            <input
              name="descricao"
              type="text"
              class="form-control mt-1"
              id="descricao"
              ngModel
            />
          </div>
          <div class="form-group mt-3">
            <label for="imagem">Imagem da categoria</label>
            <input
              name="imagem"
              type="file"
              class="form-control mt-1"
              id="imagem"
              ngModel
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Modal Configuração -->
<div
  class="modal fade"
  id="configuracaoModal"
  tabindex="-1"
  aria-labelledby="configuracaoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <form
      #configuracaoCategoria="ngForm"
      (ngSubmit)="onSubmitConfiguracao(configuracaoCategoria.value)"
      enctype="multipart/form-data"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Editar categoria: {{ descricaoAtual }}
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group" hidden>
            <label for="id">ID da categoria</label>
            <input
              name="id"
              type="text"
              class="form-control mt-1"
              id="id"
              [value]="idAtual"
              [(ngModel)]="idAtual"
            />
          </div>
          <div class="form-group">
            <label for="descricao">Nome da categoria</label>
            <input
              name="descricao"
              type="text"
              class="form-control mt-1"
              id="descricao"
              [value]="descricaoAtual"
              ngModel
            />
          </div>
          <div class="form-group mt-3">
            <label for="imagem">Imagem da categoria</label>
            <input
              name="imagem"
              type="file"
              class="form-control mt-1"
              id="imagem"
              ngModel
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Fechar
          </button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</div>
