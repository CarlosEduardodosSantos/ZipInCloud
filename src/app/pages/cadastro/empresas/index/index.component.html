<div class="m-4">
  <p class="fs-22 bolder">Empresas</p>

  <div class="tright">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#cadastroModal"
      (click)="cadastrar()"
    >
      Nova
    </button>
  </div>

  <table class="w-100 table row-border hover" id="produtos-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Razão Social</th>
        <th>CNPJ</th>
        <th class="centerTable">Logo</th>
        <th class="centerTable">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaEmpresas; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.razaoSocial }}</td>
        <td>{{ item.cnpj }}</td>
        <td>
          <img
            class="img-Table"
            [src]="
              item.imagemLogo !== null
                ? 'data:image/png;base64,' + item.imagemLogo
                : '/assets/semimagem.jpg'
            "
          />
        </td>
        <td class="acoesStyle">
          <button
            class="btn btn-success m-1 tleft"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#configuracaoModal"
            (click)="editar(item.id)"
          >
            <span class="acaoStyle"
              ><fa-icon [icon]="faCogs"></fa-icon> Editar</span
            >
          </button>
          <button
            class="btn btn-danger m-1 tright"
            type="button"
            (click)="excluirElemento(item.id)"
          >
            <span class="acaoStyle"
              ><fa-icon [icon]="faTrashAlt"></fa-icon> Excluir</span
            >
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
