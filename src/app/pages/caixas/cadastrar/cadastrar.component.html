<div class="m-4">
  <p class="fs-22 bolder">Cadastro de Caixas</p>

  <form
    #cadastroCaixa="ngForm"
    (ngSubmit)="onSubmit(cadastroCaixa.value)"
    enctype="multipart/form-data"
  >
    <div class="form-group inline-length-10">
      <label for="Numero">Número</label>
      <select
        class="form-control"
        name="Numero"
        id="Numero"
        #Numero
        [(ngModel)]="Numero.value"
      >
        <option *ngFor="let item of numero" [value]="item.i">
          {{ item.i }}
        </option>
      </select>
    </div>

    <div class="form-group inline-length-10">
      <label for="Serial">Serial</label>
      <input
        type="number"
        class="form-control w-100"
        name="Serial"
        id="Serial"
        #Serial
        [(ngModel)]="Serial.value"
      />
    </div>

    <div class="form-group inline-length-10">
      <label for="POS">POS</label>
      <input
        type="number"
        class="form-control w-100"
        name="POS"
        id="POS"
        #POS
        [(ngModel)]="POS.value"
      />
    </div>

    <div class="form-group inline-length-10">
      <label for="TipoPDV">Tipo</label>
      <select
        class="form-control"
        name="TipoPDV"
        id="TipoPDV"
        #TipoPDV
        [(ngModel)]="TipoPDV.value"
      >
        <option *ngFor="let item of tipo" [value]="item.i">
          {{ item.Nome }}
        </option>
      </select>
    </div>

    <div class="form-group inline-length-20">
      <label for="TipoEmissaoCupom">Emissão de cupom</label>
      <select
        class="form-control"
        name="TipoEmissaoCupom"
        id="TipoEmissaoCupom"
        #TipoEmissaoCupom
        [(ngModel)]="TipoEmissaoCupom.value"
      >
        <option *ngFor="let item of emissaoCupom" [value]="item.i">
          {{ item.Nome }}
        </option>
      </select>
    </div>

    <div class="form-check inline-length-20">
      <input
        class="form-check-input"
        type="checkbox"
        name="Ativo"
        id="Ativo"
        #Ativo
        [defaultValue]="true"
        [(ngModel)]="Ativo.value"
      />
      <label class="form-check-label" for="Ativo">Ativo?</label>
    </div>

    <button type="submit" class="btn btn-primary mt-4 m-1">Salvar</button>
    <a href="/caixa" class="btn btn-secondary mt-4 m-1">Cancelar</a>
  </form>
</div>
