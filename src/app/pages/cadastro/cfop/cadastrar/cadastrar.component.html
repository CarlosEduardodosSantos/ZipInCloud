<div class="m-2">
  <p class="fs-22 bolder">Cadastro Cfop</p>

  <form
    #cadastroCfop="ngForm"
    (ngSubmit)="onSubmit(cadastroCfop.value)"
    enctype="multipart/form-data"
  >
    <div class="form-group inline-length-5">
      <label for="Codigo">Código</label>
      <input
        type="number"
        class="form-control w-100"
        name="Codigo"
        id="Codigo"
        #Codigo
        ngModel
      />
    </div>

    <div class="form-group inline-length-15">
      <label for="Descricao">Descrição</label>
      <input
        type="text"
        class="form-control w-100"
        name="Descricao"
        id="Descricao"
        #Descricao
        ngModel
      />
    </div>

    <input type="submit" class="btn btn-primary mt-4 m-1" value="Salvar" />
    <button
      type="button"
      (click)="retornar()"
      class="btn btn-secondary mt-4 m-1"
    >
      Cancelar
    </button>
  </form>
</div>
