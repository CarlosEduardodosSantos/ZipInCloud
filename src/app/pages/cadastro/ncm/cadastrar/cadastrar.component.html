<div class="m-4">
  <p class="fs-22 bolder">Cadastro de NCM</p>

  <div
    class="alert alert-success alert-dismissible fade show"
    role="alert"
    [hidden]="alertSuccessState"
  >
    <strong>Pronto!</strong> Um novo NCM foi cadastrado.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <form
    #cadastroNcm="ngForm"
    (ngSubmit)="onSubmit(cadastroNcm.value)"
    enctype="multipart/form-data"
  >
    <div class="inline">
      <div class="form-group inline-child-5">
        <label for="Codigo">Código</label>
        <input
          type="text"
          class="form-control w-100"
          name="Codigo"
          id="Codigo"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-15">
        <label for="Descricao">Descrição</label>
        <input
          type="text"
          class="form-control w-100"
          name="Descricao"
          id="Descricao"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-10">
        <label for="Estado">Estado</label>
        <input
          type="text"
          class="form-control w-100"
          name="Estado"
          id="Estado"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-5">
        <label for="Ex">Ex</label>
        <input
          type="number"
          class="form-control w-100"
          name="Ex"
          id="Ex"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-5">
        <label for="Tipo">Tipo</label>
        <input
          type="number"
          class="form-control w-100"
          name="Tipo"
          id="Tipo"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-7">
        <label for="NacionalFederal">Nacional Federal</label>
        <input
          type="number"
          class="form-control w-100"
          name="NacionalFederal"
          id="NacionalFederal"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-6">
        <label for="Estadual">Estadual</label>
        <input
          type="number"
          class="form-control w-100"
          name="Estadual"
          id="Estadual"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-7">
        <label for="Municipal">Municipal</label>
        <input
          type="number"
          class="form-control w-100"
          name="Municipal"
          id="Municipal"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-10">
        <label for="VigenciaInicio">Vigência inicio</label>
        <input
          type="datetime"
          class="form-control w-100"
          name="VigenciaInicio"
          id="VigenciaInicio"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-10">
        <label for="VigenciaFim">Vigência término</label>
        <input
          type="datetime"
          class="form-control w-100"
          name="VigenciaFim"
          id="VigenciaFim"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-10">
        <label for="Chave">Chave</label>
        <input
          type="text"
          class="form-control w-100"
          name="Chave"
          id="Chave"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-10">
        <label for="Fonte">Fonte</label>
        <input
          type="text"
          class="form-control w-100"
          name="Fonte"
          id="Fonte"
          ngModel
          required
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-4 m-1">Salvar</button>
    <a href="/cadastro/ncm" class="btn btn-secondary mt-4 m-1">Cancelar</a>
  </form>
</div>
