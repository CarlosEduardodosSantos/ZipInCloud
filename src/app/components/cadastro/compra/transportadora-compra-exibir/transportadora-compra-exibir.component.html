<!-- Modal Transportadora -->
<div
  class="modal fade"
  id="transportadoraCompraExibirModal"
  tabindex="-1"
  aria-labelledby="transportadoraCompraExibirModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form
      #transportadoraCompraExibirModal="ngForm"
      enctype="multipart/form-data"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Transportadora</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <table class="w-100 table row-border hover" id="produtos-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th class="centerTable">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of transportadoraLista">
                <td>{{ item.id }}</td>
                <td>{{ item.pessoa.nome }}</td>
                <td class="acoesStyle">
                  <button
                    class="btn btn-dark m-1"
                    data-bs-dismiss="modal"
                    (click)="onSubmitTransportadora(item.id, item.pessoa.nome)"
                  >
                    <span class="acaoStyle">Selecionar</span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Fechar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
