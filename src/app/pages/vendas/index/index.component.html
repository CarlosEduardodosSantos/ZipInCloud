<div class="m-4">
  <p class="fs-22 bolder">Vendas</p>
  <table class="w-100 table row-border hover" id="produtos-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Pedido</th>
        <th>Confirmado</th>
        <th class="centerTable">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listavendas; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.data }}</td>
        <td>{{ item.produtoNome }}</td>
        <td>{{ item.quantidade }}</td>
        <td>{{ item.vendaID }}</td>
        <td *ngIf="item.confirmado == true">Sim</td>
        <td *ngIf="item.confirmado != true">Não</td>
        <td class="acoesStyle">
          <button
            class="btn btn-dark m-1"
            (click)="obterDetalhes(item.vendaItemID)"
          >
            <span class="acaoStyle"
              ><fa-icon [icon]="faEye"></fa-icon> Selecionar</span
            >
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
