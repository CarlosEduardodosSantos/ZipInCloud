<!-- Modal Cadastro -->
<div
  class="modal fade"
  id="cadastroEnderecoModal"
  tabindex="-1"
  aria-labelledby="cadastroEnderecoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <form
      #cadastroEndereco="ngForm"
      (ngSubmit)="onSubmitCadastro(cadastroEndereco.value)"
      enctype="multipart/form-data"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar endere√ßo</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group inline-length-10">
            <label for="CEP">CEP</label>
            <input
              name="CEP"
              type="text"
              class="form-control mt-1"
              id="CEP"
              ngModel
            />
          </div>
          <div class="form-group inline-length-10">
            <label for="UnidadeFederativaID">Estado</label>
            <input
              type="text"
              class="form-control w-100"
              name="UnidadeFederativaID"
              id="UnidadeFederativaID"
              #UnidadeFederativaID
              [value]="unidadeFederativaDados.descricao"
              data-bs-toggle="modal"
              data-bs-target="#unidadeFederativaExibirModal"
            />
            <app-estado-exibir
              (unidadeFederativaId)="salvarIdUFEmpresa($event)"
            ></app-estado-exibir>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Fechar
          </button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</div>
