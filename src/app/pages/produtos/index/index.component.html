<div class="m-4">
  <p class="fs-22 bolder">Estoque de Produtos</p>

  <div class="tright">
    <button class="btn btn-primary m-2" (click)="criarProduto()">Novo</button>
    <button class="btn btn-primary m-2" (click)="importProduto()">
      Imp. Produto
    </button>
  </div>

  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="w-100 table row-border hover"
    id="produtos-table"
  >
    <thead>
      <tr>
        <th>#</th>
        <th>EAN</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Imagem</th>
        <th class="centerTable">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaprodutos; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.codigo }}</td>
        <td>{{ item.nome }}</td>
        <td>R${{ item.preco }}</td>
        <td>{{ item.estoque }}</td>
        <img
          class="img-Table"
          src="data:image/png;base64,{{ item.imagemBytes }}"
        />

        <td class="acoesStyle">
          <button
            class="btn btn-success m-1 tleft"
            (click)="editarElemento(item.id)"
          >
            <span class="acaoStyle"
              ><fa-icon [icon]="faCogs"></fa-icon> Editar</span
            >
          </button>
          <button
            class="btn btn-danger m-1 tright"
            (click)="excluirElemento(item.id)"
          >
            <span class="acaoStyle"
              ><fa-icon [icon]="faTrashAlt"></fa-icon> Excluir</span
            >
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
