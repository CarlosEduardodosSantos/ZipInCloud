<div class="m-2">
  <p class="fs-22 bolder">Cadastro de Items Menu</p>

  <form
    #cadastroMenu="ngForm"
    (ngSubmit)="onSubmit(cadastroMenu.value)"
    enctype="multipart/form-data"
  >
    <div class="form-group inline-length-20">
      <label for="Descricao">Nome do Item Menu</label>
      <input
        type="text"
        class="form-control w-100"
        name="Descricao"
        id="Descricao"
        #Descricao
        ngModel
      />
    </div>

    <div class="form-group inline-length-20">
      <label for="MenuID">Menu</label>
      <select
        class="form-control"
        name="MenuID"
        id="MenuID"
        #MenuID
        [(ngModel)]="MenuID.value"
      >
        <option *ngFor="let item of menuTipo" [value]="item.id">
          {{ item.descricao }}
        </option>
      </select>
    </div>

    <input type="submit" class="btn btn-primary mt-4 m-1" value="Salvar" />
    <button
      type="button"
      (click)="retornar()"
      class="btn btn-secondary mt-4 m-1"
    >
      Cancelar
    </button>
  </form>
</div>
