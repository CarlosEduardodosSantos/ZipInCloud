<div class="container p-5">
  <div class="row">
    <div class="card mx-auto" style="width: 18rem">
      <div class="card-body">
        <p class="card-text">HOJE</p>
        <fa-icon [icon]="faMoneyBill" class="tright fa"></fa-icon>
        <h5 class="card-title">{{ valorComprasDiariamente }}</h5>
      </div>
    </div>

    <div class="card mx-auto" style="width: 18rem">
      <div class="card-body">
        <p class="card-text">ESTE MÃŠS</p>
        <fa-icon [icon]="faMoneyBill" class="tright fa"></fa-icon>
        <h5 class="card-title">{{ valorComprasMensais }}</h5>
      </div>
    </div>

    <div class="card mx-auto" style="width: 18rem">
      <div class="card-body">
        <p class="card-text">ESTE ANO</p>
        <fa-icon [icon]="faMoneyBill" class="tright fa"></fa-icon>
        <h5 class="card-title">{{ valorComprasAnuais }}</h5>
      </div>
    </div>
  </div>

  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    [(update)]="updateFlag"
    style="width: 100%; height: 250px; display: block"
    class="mt-5"
  ></highcharts-chart>

  <highcharts-chart
    [Highcharts]="HighchartsMaioresProdutosMes"
    [options]="chartOptionsMaioresProdutosMes"
    [(update)]="updateFlagMaioresProdutosMes"
    style="width: 46%; height: 300px; display: inline-block"
    class="mx-auto mt-5"
  ></highcharts-chart>

  <highcharts-chart
    [Highcharts]="HighchartsMaioresProdutosAnual"
    [options]="chartOptionsMaioresProdutosAnual"
    [(update)]="updateFlagMaioresProdutosAnual"
    style="width: 46%; height: 300px; display: inline-block"
    class="mx-auto mt-5 tright"
  ></highcharts-chart>
</div>
