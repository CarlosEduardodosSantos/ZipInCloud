<div class="m-4">
  <p class="fs-22 bolder">Certificados</p>

  <div class="tright">
    <button
      type="button"
      class="btn btn-primary"
      (click)="cadastrar(empresaID)"
    >
      Nova
    </button>
  </div>

  <table class="w-100 table row-border hover" id="produtos-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Titular</th>
        <th>Validade Final</th>
        <th class="centerTable">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaCertificados; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.titular }}</td>
        <td>{{ item.validadeFinal }}</td>
        <td class="acoesStyle">
          <button
            class="btn btn-dark m-1 tleft"
            type="button"
            (click)="editar(item.id)"
          >
            <span class="acaoStyle"
              ><fa-icon [icon]="faCogs"></fa-icon> Editar</span
            >
          </button>
          <button
            class="btn btn-dark m-1 tright"
            type="button"
            (click)="excluirElemento(item.id)"
          >
            <span class="acaoStyle"
              ><fa-icon [icon]="faTrashAlt"></fa-icon> Excluir</span
            >
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
