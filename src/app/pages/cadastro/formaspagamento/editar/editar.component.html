<div class="m-4">
  <p class="fs-22 bolder">Cadastro Formas de Pagamento</p>

  <form
    #cadastroFormaPagamento="ngForm"
    (ngSubmit)="onSubmit(cadastroFormaPagamento.value)"
    enctype="multipart/form-data"
  >
    <div class="form-group inline-length-20" hidden>
      <label for="ID">ID</label>
      <input
        type="text"
        class="form-control w-100"
        name="ID"
        id="ID"
        #ID
        [value]="dadosAnteriores.id"
        [(ngModel)]="ID.value"
      />
    </div>

    <div class="form-group inline-length-20">
      <label for="Descricao">Descrição</label>
      <input
        type="text"
        class="form-control w-100"
        name="Descricao"
        id="Descricao"
        #Descricao
        [value]="dadosAnteriores.descricao"
        [(ngModel)]="Descricao.value"
      />
    </div>

    <div class="form-group inline-length-10">
      <label for="IndicadoPagamento">Indicador de Pagamento</label>
      <select
        class="form-control"
        name="IndicadoPagamento"
        id="IndicadoPagamento"
        #IndicadoPagamento
        [(ngModel)]="dadosAnteriores.indicadoPagamento"
      >
        <option *ngFor="let item of indicadorPagamento" [value]="item.i">
          {{ item.Nome }}
        </option>
      </select>
    </div>

    <div class="form-group inline-length-10">
      <label for="MeioPagamento">Meio de Pagamento</label>
      <select
        class="form-control"
        name="MeioPagamento"
        id="MeioPagamento"
        #MeioPagamento
        [(ngModel)]="dadosAnteriores.meioPagamento"
      >
        <option
          *ngFor="let item of meioPagamento; let i = index"
          [value]="item.i"
        >
          {{ item.Nome }}
        </option>
      </select>
    </div>

    <div class="form-group inline-length-10">
      <label for="BandeiraCartao">Bandeira Cartão</label>
      <select
        class="form-control"
        name="BandeiraCartao"
        id="BandeiraCartao"
        #BandeiraCartao
        [(ngModel)]="dadosAnteriores.bandeiraCartao"
      >
        <option *ngFor="let item of bandeiraCartao" [value]="item.i">
          {{ item.Nome }}
        </option>
      </select>
    </div>

    <div class="form-group inline-length-10">
      <label for="PeridiocidadePagamento">Periodicidade</label>
      <select
        class="form-control"
        name="PeridiocidadePagamento"
        id="PeridiocidadePagamento"
        #PeridiocidadePagamento
        [(ngModel)]="dadosAnteriores.peridiocidadePagamento"
      >
        <option *ngFor="let item of peridiocidadePagamento" [value]="item.i">
          {{ item.Nome }}
        </option>
      </select>
    </div>

    <div class="form-group inline-length-10">
      <label for="DiasIntervalo">Intervalo de Dias</label>
      <input
        type="number"
        class="form-control w-100"
        name="DiasIntervalo"
        id="DiasIntervalo"
        #DiasIntervalo
        [value]="dadosAnteriores.diasIntervalo"
        [(ngModel)]="DiasIntervalo.value"
      />
    </div>

    <div class="form-group inline-length-10">
      <label for="QuantidadeParcelas">Quantidade de Parcelas</label>
      <input
        type="number"
        class="form-control w-100"
        name="QuantidadeParcelas"
        id="QuantidadeParcelas"
        #QuantidadeParcelas
        [value]="dadosAnteriores.quantidadeParcelas"
        [(ngModel)]="QuantidadeParcelas.value"
      />
    </div>

    <div class="form-check inline-length-5">
      <input
        class="form-check-input"
        type="checkbox"
        name="Ativo"
        id="Ativo"
        #Ativo
        [(ngModel)]="dadosAnteriores.ativo"
      />
      <label class="form-check-label" for="Ativo">Ativo?</label>
    </div>

    <div class="form-check inline-length-5">
      <input
        class="form-check-input"
        type="checkbox"
        name="PDV"
        id="PDV"
        #PDV
        [(ngModel)]="dadosAnteriores.pdv"
      />
      <label class="form-check-label" for="PDV">PDV?</label>
    </div>

    <div class="form-check inline-length-5">
      <input
        class="form-check-input"
        type="checkbox"
        name="TEF"
        id="TEF"
        #TEF
        [(ngModel)]="dadosAnteriores.tef"
      />
      <label class="form-check-label" for="TEF">TEF?</label>
    </div>

    <button type="submit" class="btn btn-primary mt-4 m-1">Salvar</button>
    <a href="/cadastro/formaspagamento" class="btn btn-secondary mt-4 m-1"
      >Cancelar</a
    >
  </form>
</div>
