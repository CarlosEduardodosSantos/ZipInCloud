<div class="m-2">
  <p class="fs-22 bolder">Pedido de Venda</p>

  <form>
    <tabset class="member-tabset">
      <tab class="tab" heading="Identificação"></tab>
      <tab class="tab" heading="Itens do Pedido"></tab>
      <tab class="tab" heading="Forma de Pagamento"></tab>
      <tab class="tab" heading="Dados Adicionais"></tab>
    </tabset>

    <input type="submit" class="btn btn-primary mt-4 m-1" value="Salvar" />
    <button (click)="retornar()" class="btn btn-secondary mt-4 m-1">
      Cancelar
    </button>
  </form>
</div>
