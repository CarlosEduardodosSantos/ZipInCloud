<div class="m-4">
  <p class="fs-22 bolder">Listagem de Produtos</p>

  <div class="tright">
    <button class="btn btn-primary m-2" (click)="criarProduto()">Novo</button>
    <button class="btn btn-primary m-2" (click)="importProduto()">
      Imp. Produto
    </button>
  </div>

  <table class="w-100 table row-border hover" id="produtos-table">
    <thead>
      <tr>
        <th>#</th>
        <th>EAN</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th class="estoque">Estoque</th>
        <th class="centerTable imagens">Imagem</th>
        <th class="centerTable">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaprodutos; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.codigo }}</td>
        <td>{{ item.descricao }}</td>
        <td>R${{ item.valorVenda }}</td>
        <td>{{ item.saldoEstoque }}</td>
        <img
          class="img-Table"
          [src]="
            item.imagem !== null
              ? 'data:image/png;base64,' + item.imagem
              : '/assets/semimagem.jpg'
          "
        />

        <td class="acoesStyle">
          <button
            class="btn btn-success m-1 tleft"
            (click)="editarElemento(item.id)"
          >
            <span class="acaoStyle"
              ><fa-icon [icon]="faCogs"></fa-icon> Editar</span
            >
          </button>
          <button
            class="btn btn-danger m-1 tright"
            (click)="excluirElemento(item.id)"
          >
            <span class="acaoStyle"
              ><fa-icon [icon]="faTrashAlt"></fa-icon> Excluir</span
            >
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
