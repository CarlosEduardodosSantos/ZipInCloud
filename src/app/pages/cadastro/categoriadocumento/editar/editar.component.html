<div class="m-2">
  <p class="fs-22 bolder">Cadastro de Categoria de Documentos</p>

  <form
    #cadastroCategoriaDocumentos="ngForm"
    (ngSubmit)="onSubmit(cadastroCategoriaDocumentos.value)"
    enctype="multipart/form-data"
  >
    <div class="form-group inline-length-20" hidden>
      <label for="ID">ID</label>
      <input
        type="text"
        class="form-control w-100"
        name="ID"
        id="ID"
        #ID
        [(ngModel)]="dadosAnteriores.id"
      />
    </div>

    <div class="form-group inline-length-13">
      <label for="Descricao">Nome da Categoria do Documento</label>
      <input
        type="text"
        class="form-control w-100"
        name="Descricao"
        id="Descricao"
        #Descricao
        [value]="dadosAnteriores.descricao"
        [(ngModel)]="dadosAnteriores.descricao"
      />
    </div>

    <div class="form-group inline-length-7">
      <label for="TipoDocumento">Tipo da Categoria</label>
      <select
        class="form-control"
        name="TipoDocumento"
        id="TipoDocumento"
        #TipoDocumento
        [(ngModel)]="dadosAnteriores.tipoDocumento"
      >
        <option *ngFor="let item of categoriaTipo" [value]="item.i">
          {{ item.Nome }}
        </option>
      </select>
    </div>

    <input type="submit" class="btn btn-primary mt-4 m-1" value="Salvar" />
    <button
      type="button"
      (click)="retornar()"
      class="btn btn-secondary mt-4 m-1"
    >
      Cancelar
    </button>
  </form>
</div>
