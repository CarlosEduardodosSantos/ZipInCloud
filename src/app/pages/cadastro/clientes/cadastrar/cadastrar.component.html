<div class="m-4">
  <p class="fs-22 bolder">Cadastro de Clientes</p>

  <form
    #cadastroPessoa="ngForm"
    (ngSubmit)="onSubmit(cadastroPessoa.value)"
    enctype="multipart/form-data"
  >
    <tabset class="member-tabset">
      <tab class="tab" heading="Identificação">
        <div class="form-group inline-length-20">
          <label for="Nome">Nome</label>
          <input
            type="text"
            class="form-control w-100"
            name="Nome"
            id="Nome"
            #Nome
            ngModel
          />
        </div>
      </tab>
    </tabset>

    <button type="submit" class="btn btn-primary mt-4 m-1">Salvar</button>
    <a href="/cadastro/clientes" class="btn btn-secondary mt-4 m-1">Cancelar</a>
  </form>
</div>
