<div class="m-4">
  <p class="fs-22 bolder">Cadastro de Integrações Fiscais</p>

  <div
    class="alert alert-success alert-dismissible fade show"
    role="alert"
    [hidden]="alertSuccessState"
  >
    <strong>Pronto!</strong> Uma nova integração fiscal foi cadastrada.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <form
    #cadastroIntegracaoFiscal="ngForm"
    (ngSubmit)="onSubmit(cadastroIntegracaoFiscal.value)"
    enctype="multipart/form-data"
  >
    <div class="inline">
      <div class="form-group inline-child-20">
        <label for="Descricao">Descrição</label>
        <input
          type="text"
          class="form-control w-100"
          name="Descricao"
          id="Descricao"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-10">
        <label for="ICMS">ICMS</label>
        <select class="form-control" name="ICMS" id="ICMS" ngModel required>
          <option
            *ngFor="let item of ICMSlista; let i = index"
            value="{{ item.index }}"
          >
            {{ item.descricao }}
          </option>
        </select>
      </div>

      <div class="form-group inline-child-10">
        <label for="PIS">PIS</label>
        <select class="form-control" name="PIS" id="PIS" ngModel required>
          <option
            *ngFor="let item of PISlista; let i = index"
            value="{{ i + 2 }}"
          >
            {{ item.descricao }}
          </option>
        </select>
      </div>

      <div class="form-group inline-child-10">
        <label for="COFINS">COFINS</label>
        <select class="form-control" name="COFINS" id="COFINS" ngModel required>
          <option
            *ngFor="let item of COFINSlista; let i = index"
            value="{{ i + 2 }}"
          >
            {{ item.descricao }}
          </option>
        </select>
      </div>

      <div class="form-group inline-child-10">
        <label for="CSTIPI">CSTIPI</label>
        <select class="form-control" name="CSTIPI" id="CSTIPI" ngModel required>
          <option
            *ngFor="let item of CSTIPIlista; let i = index"
            value="{{ i + 2 }}"
          >
            {{ item.descricao }}
          </option>
        </select>
      </div>

      <div class="form-group inline-child-5">
        <label for="AliqICMS">%Aliquota de ICMS</label>
        <input
          type="number"
          class="form-control w-100"
          name="AliqICMS"
          id="AliqICMS"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-5">
        <label for="AliqICMSST">%Aliquota de ICMS ST</label>
        <input
          type="number"
          class="form-control w-100"
          name="AliqICMSST"
          id="AliqICMSST"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-5">
        <label for="PerCreditoSN">%Credito SN</label>
        <input
          type="number"
          class="form-control w-100"
          name="PerCreditoSN"
          id="PerCreditoSN"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-5">
        <label for="PerDif">%Dife Dif</label>
        <input
          type="number"
          class="form-control w-100"
          name="PerDif"
          id="PerDif"
          ngModel
          required
        />
      </div>

      <div class="form-check inline-child-5">
        <input
          class="form-check-input"
          type="checkbox"
          name="Imcs_RedST"
          id="Imcs_RedST"
          ngModel
          required
        />
        <label class="form-check-label" for="Imcs_RedST">%ICMCS REDST</label>
      </div>

      <div class="form-group inline-child-5">
        <label for="Mva">% MVA</label>
        <input
          type="number"
          class="form-control w-100"
          name="Mva"
          id="Mva"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-5">
        <label for="RedBcIcms">% Red. BC de ICMS</label>
        <input
          type="number"
          class="form-control w-100"
          name="RedBcIcms"
          id="RedBcIcms"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-5">
        <label for="RedBcIcmsSt">% Red. BC de ICMS Subst.Trib</label>
        <input
          type="number"
          class="form-control w-100"
          name="RedBcIcmsSt"
          id="RedBcIcmsSt"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-5">
        <label for="AliqIPI">%Aliquota de IPI</label>
        <input
          type="number"
          class="form-control w-100"
          name="AliqIPI"
          id="AliqIPI"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-5">
        <label for="AliqPIS">%Aliquota de PIS</label>
        <input
          type="number"
          class="form-control w-100"
          name="AliqPIS"
          id="AliqPIS"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-5">
        <label for="AliqCofins">%Aliquota de Cofins</label>
        <input
          type="number"
          class="form-control w-100"
          name="AliqCofins"
          id="AliqCofins"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-5">
        <label for="Frete">Frete</label>
        <input
          type="text"
          class="form-control w-100"
          name="Frete"
          id="Frete"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-10">
        <label for="OutrasDespesas">Outras Despesas</label>
        <input
          type="text"
          class="form-control w-100"
          name="OutrasDespesas"
          id="OutrasDespesas"
          ngModel
          required
        />
      </div>

      <div class="form-group inline-child-10">
        <label for="Seguro">Seguro</label>
        <input
          type="text"
          class="form-control w-100"
          name="Seguro"
          id="Seguro"
          ngModel
          required
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-4 m-1">Salvar</button>
    <a href="/cadastro/integracaofiscal" class="btn btn-secondary mt-4 m-1"
      >Cancelar</a
    >
  </form>
</div>
